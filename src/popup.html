<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/vendor/jsoneditor.min.css">
</head>
<body>
  <!-- Main view -->
  <div id="mainView">
    <div class="toolbar">
      <button id="record">Record</button>
    </div>
    <div class="filters" id="filters"></div>
    <div class="ignore-bar" id="ignoreBar">
      <input id="ignoreInput" placeholder="Ignore pattern... (Enter to add)">
    </div>
    <div class="origin-groups" id="originGroups"></div>
    <div class="section-header">Recordings <span id="recCount"></span></div>
    <div class="rec-search" id="recSearch">
      <input id="recSearchInput" placeholder="Filter recordings...">
    </div>
    <div class="recordings" id="recordings"></div>
  </div>

  <!-- Detail view -->
  <div id="detailView" style="display:none">
    <div class="toolbar">
      <button id="backBtn">&lt; Back</button>
      <span id="detailTitle" style="flex:1; font-size:12px; cursor:pointer" title="Click to rename"></span>
      <button id="importBtn">Import</button>
      <button id="dedupeBtn">Dedupe</button>
      <button id="detailRecordBtn">Record</button>
      <button id="detailReplayBtn">Replay</button>
      <span class="count" id="detailCount"></span>
    </div>
    <div class="detail-search" id="detailSearch">
      <input id="detailPathFilter" placeholder="Filter by path...">
      <input id="detailBodyFilter" placeholder="Filter by content...">
      <button id="detailSortBtn" class="sort-btn" title="Sort by URL">Sort</button>
    </div>
    <div id="detailOriginGroups" class="detail-origin-groups"></div>
    <div class="detail-entries" id="detailEntries"></div>
  </div>

  <script src="/vendor/jsoneditor-minimalist.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
