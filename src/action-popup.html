<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 180px;
    font: 12px/1.4 -apple-system, sans-serif;
    background: #1a1a2e;
    color: #e0e0e0;
    padding: 8px;
  }
  a {
    display: block;
    padding: 6px 8px;
    color: #7eb8ff;
    text-decoration: none;
    border-radius: 4px;
    cursor: pointer;
  }
  a:hover { background: #2a2a3e; }
  .sep {
    border-top: 1px solid #333;
    margin: 6px 0;
  }
  .corners {
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 0 8px;
  }
  .corners .label {
    font-size: 9px;
    color: #666;
    margin-right: auto;
  }
  .corners button {
    padding: 4px;
    border: 1px solid #333;
    border-radius: 4px;
    background: transparent;
    color: #888;
    font: 11px monospace;
    cursor: pointer;
  }
  .corners button:hover { border-color: #666; color: #ccc; }
  .corners button.active {
    border-color: #666;
    background: #444;
    color: #fff;
    cursor: default;
  }
</style>
</head>
<body>
  <a id="dashboard">Open Dashboard</a>
  <div class="sep"></div>
  <div class="corners">
    <span class="label">Position</span>
    <button data-corner="tl">TL</button>
    <button data-corner="tr">TR</button>
    <button data-corner="bl">BL</button>
    <button data-corner="br">BR</button>
  </div>
  <script type="module" src="action-popup.js"></script>
</body>
</html>
